function turnon(num) {
  let el = document.getElementById("b" + num);
  el.classList.add("on")
}

function display(numstring) {
	for (var i = 0; i < numstring.length; i++) {
	  turnon(numstring.charAt(i));
	}
}

function show_char(character) {
	document.getElementById("letter").innerHTML = character;
	display(keymap[character]);
}


const urlParams = new URLSearchParams(window.location.search);
const letterToDisplay = urlParams.get('letter') || 'q';

document.addEventListener("DOMContentLoaded", function(){
	show_char(letterToDisplay);
});
</script>
